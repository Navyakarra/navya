<!DOCTYPE html>
<html lang="en">
<head>
    <title> tailwind css</title>
<script src="http://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="bg-gray-700 text-white hover:text-gray-900 hover:bg-gray-200 px-10 py-24 m-4 shadow">
        hi hello world tailwind css
    </h1>
    


    <div class="bg-gradient-to-r from-blue-500 to-purple-500  text-4xl underline decoration-black-500 font-extrabold hover:decoration-wavy ">
        web application
    </div>
    <button class="bg-blue-500 text-white font-bold  mt-12 py-2 px-3 rounded-full 
    hover:bg-blue-700 transition duration-300 ease-in-out">
  Click Me
</button>

    <div class="grid grid-cols-3 gap-4 p-8">
        <div class="bg-blue-500 p-6 text-white rounded-lg">Card 1</div>
        <div class="bg-green-500 p-6 text-white rounded-lg">Card 2</div>
        <div class="bg-red-500 p-6 text-white rounded-lg">Card 3</div>
      </div>
      
      <div class="w-full overflow-x-auto bg-gray-100 p-4 whitespace-nowrap">
        <span class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg mx-2">Item 1</span>
        <span class="inline-block bg-green-500 text-white px-4 py-2 rounded-lg mx-2">Item 2</span>
        <span class="inline-block bg-red-500 text-white px-4 py-2 rounded-lg mx-2">Item 3</span>
        <span class="inline-block bg-purple-500 text-white px-4 py-2 rounded-lg mx-2">Item 4</span>
        <span class="inline-block bg-yellow-500 text-white px-4 py-2 rounded-lg mx-2">Item 5</span>
      </div>
      <div class="h-64 w-80 overflow-y-scroll bg-gray-100 p-4 border rounded-lg">
        <p class="mb-4">Item 1</p>
        <p class="mb-4">Item 2</p>
        <p class="mb-4">Item 3</p>
        <p class="mb-4">Item 4</p>
        <p class="mb-4">Item 5</p>
        <p class="mb-4">Item 6</p>
        <p class="mb-4">Item 7</p>
        <p class="mb-4">Item 8</p>
      </div>
            
    </body>
    </html>
